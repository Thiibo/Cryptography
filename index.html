<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polyalphabetic cipher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png">
  </head>
  <body onload="setActionButtonsHeight()">
    <h1>Cryptography <span>(Polyalphabetic cipher)</span></h1>
    <main>
      <div id="inner">
        <div id="keys">
          <div id="key_head">
            <div class="keyContent">
              <label for="key_head_input">Head key:&nbsp&nbsp</label><input type="text" value="" id="key_head_input">
              <button type="button" id="key_head_randomize" onclick="randomizeHead()">R</button>
            </div>
          </div>
          <div id="key_vigenere">
            <div class="keyContent">
              <label for="key_vigenere_input">Vigenere key:&nbsp&nbsp</label><input type="text" value="" id="key_vigenere_input">
              <button type="button" id="key_vigenere_randomize" onclick="randomizeVigenere()">R</button>
            </div>
          </div>
        </div>
        <div id="encryptdecrypt">
          <div id="decrypted">
            <textarea rows="8" cols="80" id="decryptedField"></textarea>
          </div>
          <div id="actions">
            <button type="button" id="encrypt" onclick="encrypt()">>></button>
            <button type="button" id="decrypt" onclick="decrypt()"><<</button>
          </div>
          <div id="encrypted">
            <textarea rows="8" cols="80" id="encryptedField" spellcheck="false"></textarea>
          </div>
        </div>
      </div>
    </main>
    <div id="author">By Thiibo @ <a href="https://thiibo.github.io">thiibo.github.io</a></div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
